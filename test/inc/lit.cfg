def addEnv(name):
   if name in os.environ:
      config.environment[name] = os.environ[name]

def isexec (fpath):
    if fpath == None: return False
    return os.path.isfile(fpath) and os.access(fpath, os.X_OK)

def which (cmd):
   return lit.util.which(cmd, config.environment['PATH'])
def getSeaInc ():
   seahorn = None
   if 'SEAHORN' in os.environ:
      seahorn = os.environ ['SEAHORN']
   if seahorn is None or not isexec(seahorn):
      seahorn = which('sea_inc')
   return seahorn

addEnv('HOME')
addEnv('PWD')
addEnv('C_INCLUDE_PATH')

lit_config.note('Repository root is {}'.format(repositoryRoot))

sea_inc_cmd = getSeaInc()
if not isexec(sea_inc_cmd):
   lit_config.fatal('Could not find the Seahorn executable')

config.substitutions.append(('%sea_inc', sea_inc_cmd))

